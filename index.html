<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stopwatch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    </head>
    <body>
        <section>
            <div class="container">
                <h2>Stopwatch</h2>
                <div class="display">
                    <span class="digit" id="hour">00</span>
                    <span class="text">Hr</span>
                    <span class="digit" id="min">00</span>
                    <span class="text">Min</span>
                    <span class="digit" id="sec">00</span>
                    <span class="text">Sec</span>
                    <span class="digit" id="msec">00</span>
                </div>
                <div class="buttons">
                    <button class="start"><i class='bx bx-play' ></i></button>
                    <button class="pause"><i class='bx bx-pause'></i></button>
                    <button class="lap"><i class='bx bx-plus'></i></button>
                    <button class="reset"><i class='bx bx-reset' ></i></button>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
